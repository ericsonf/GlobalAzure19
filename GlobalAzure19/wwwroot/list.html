<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azure Blob Storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="css/style.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <ul>
        <li><a href="index.html">Novo Blob</a></li>
        <li><a href="list.html">Blob Processados</a></li>
    </ul>
    <div class="main-content">
        <div class="list">
            <div class="row list-title-row">
                <div class="col-md-12"><strong>Processed Blob Files</strong></div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>$(document).ready(function () {
            var uri = 'api/blob';
            $(document).ready(function () {
                $.getJSON(uri).done(function (data) {
                    $.each(data, function (key, value) {
                        $("#result").append("<div class='row list-row'>");
                        $("#result").append("<div class='col-md-12' style='text-align: left;'><label>" + Object.values(value)[0] + "</label></div>");
                        $("#result").append("</div>");
                    });
                });
            });
        });</script>
</body>
</html>
